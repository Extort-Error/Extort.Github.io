<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Gods Of Terror</title>
    <style>
        /* General styles */
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background: black;
            color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .glowing-text {
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.25), 0 0 10px rgba(255, 0, 0, 0.25), 0 0 15px rgba(255, 0, 0, 0.25), 0 0 20px rgba(255, 0, 0, 0.25), 0 0 25px rgba(255, 0, 0, 0.25), 0 0 30px rgba(255, 0, 0, 0.25), 0 0 35px rgba(255, 0, 0, 0.25);
        }

        /* Overlay styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .overlay p {
            font-size: 2rem;
            cursor: pointer;
            animation: blink 1s step-start infinite;
            color: #ff0000;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Main content container */
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: black;
            height: 100%;
            width: 100%;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .floating-letters {
            font-family: 'CustomFont', sans-serif;
            font-size: 5rem;
            font-weight: bold;
            letter-spacing: 1rem;
            animation: float 3s ease-in-out infinite;
            color: #ff0000;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5), 0 0 10px rgba(255, 0, 0, 0.5), 0 0 15px rgba(255, 0, 0, 0.5), 0 0 20px rgba(255, 0, 0, 0.5), 0 0 25px rgba(255, 0, 0, 0.5);
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Profile box styling */
        .member-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .member {
            width: 200px;
            height: 400px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .profile {
            width: 150px;
            height: 150px;
            background-color: black;
            border: 2px solid; /* Removed color to set dynamically */
            border-radius: 50%;
            overflow: hidden;
        }
        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .username {
            font-size: 1rem;
            margin-top: 10px;
            text-decoration: none;
            cursor: pointer;
            position: relative;
            display: inline-block;
        }
        .username::before {
            content: attr(data-username); /* Use data attribute for username display */
            position: absolute;
            top: 0;
            left: 50%; /* Center the text */
            transform: translateX(-50%);
            text-align: center;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5), 0 0 10px rgba(0, 0, 0, 0.5), 0 0 15px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 0, 0, 0.5), 0 0 25px rgba(0, 0, 0, 0.5);
            color: inherit; /* Inherit text color from parent */
        }
        .username:hover::before {
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.5), 0 0 15px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.5), 0 0 25px rgba(255, 255, 255, 0.5);
        }
        
        /* Specific username colors */
        .username.carson::before {
            color: #9370DB; /* Lavender Purple */
        }
        .username.carson:hover::before {
            text-shadow: 0 0 5px rgba(147, 112, 219, 0.5), 0 0 10px rgba(147, 112, 219, 0.5), 0 0 15px rgba(147, 112, 219, 0.5), 0 0 20px rgba(147, 112, 219, 0.5), 0 0 25px rgba(147, 112, 219, 0.5);
        }
        .username.twenty-two::before {
            color: #FF2D00; /* Bright Red */
        }
        .username.twenty-two:hover::before {
            text-shadow: 0 0 5px rgba(255, 45, 0, 0.5), 0 0 10px rgba(255, 45, 0, 0.5), 0 0 15px rgba(255, 45, 0, 0.5), 0 0 20px rgba(255, 45, 0, 0.5), 0 0 25px rgba(255, 45, 0, 0.5);
        }
        .username.purgatory::before {
            color: #0000FF; /* Blue */
        }
        .username.purgatory:hover::before {
            text-shadow: 0 0 5px rgba(0, 0, 255, 0.5), 0 0 10px rgba(0, 0, 255, 0.5), 0 0 15px rgba(0, 0, 255, 0.5), 0 0 20px rgba(0, 0, 255, 0.5), 0 0 25px rgba(0, 0, 255, 0.5);
        }
        .username.fx8::before {
            color: #FF8E00; /* Orange */
        }
        .username.fx8:hover::before {
            text-shadow: 0 0 5px rgba(255, 142, 0, 0.5), 0 0 10px rgba(255, 142, 0, 0.5), 0 0 15px rgba(255, 142, 0, 0.5), 0 0 20px rgba(255, 142, 0, 0.5), 0 0 25px rgba(255, 142, 0, 0.5);
        }
        .username.ace::before {
            color: #FF69B4; /* Pink */
        }
        .username.ace:hover::before {
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.5), 0 0 10px rgba(255, 105, 180, 0.5), 0 0 15px rgba(255, 105, 180, 0.5), 0 0 20px rgba(255, 105, 180, 0.5), 0 0 25px rgba(255, 105, 180, 0.5);
        }
    </style>
</head>

    <script>
